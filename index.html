<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary component</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-container">
        <div class="container">
            <div class="result-container">
                <p class="result-text-style">You result</p>
                <div class="result-score-container">
                <span id="primary-result">76</span>
                <span id="total-result">of 100</span>
                </div>
                <span>Great</span>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="summary-container">
                <p>Summary</p>
                <div class="red-white-box">
                    <img src="./images/iconoir_flash.svg"/ alt="Cannot Find Iconoir_Flash Image">
                    <span class="reaction-text"><strong>Reaction</strong></span>
                    <span class="total-score"><strong>80</strong>/100</span>
                </div>
                <div>
                    <span>Memory</span>
                    <span>92/100</span>
                </div>
                <div>
                    <span>Verbal</span>
                    <span>61/100</span>
                </div>
                <div>
                    <span>Visual</span>
                    <span>73/100</span>
                </div>
            </div>
        </div>  
    </div>   
</body>
</html>
