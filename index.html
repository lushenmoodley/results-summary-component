<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary component</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body-container">
        <div class="container">
            <div class="result-container">
                <p class="result-text-style">You result</p>
                <div class="result-score-container">
                <span id="primary-result">76</span>
                <span id="total-result">of 100</span>
                </div>
                <span>Great</span>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="summary-container">
                <p>Summary</p>
                <div class="red-white-box">
                    <img src="./images/iconoir_flash.svg"/ alt="Cannot Find Iconoir_Flash Image">
                    <span class="reaction-text"><strong>Reaction</strong></span>
                    <span class="total-score"><strong>80</strong>/100</span>                   
                
                </div>
                <div class="yellow-white-box">
                    <img src="./images/Group.png"/ alt="Cannot Find Group Image">
                    <span class="memory-text"><strong>Memory</strong></span>
                    <span class="total-score"><strong>61</strong>/100</span>
                </div>
                <div class="green-white-box">
                    <img src="./images/iconoir_chat-remove.png"/ alt="Cannot Find Iconoir ChatRemove Image">
                    <span class="verbal-text"><strong>Verbal</strong></span>
                    <span class="total-score"><strong>61</strong>/100</span>
                </div>
                <div class="blue-white-box">
                    <img src="./images/iconoir_eye-empty.png"/ alt="Cannot Fined Iconoir_Eye-Empty Image">
                    <span class="visual-text"></strong>Visual</strong></span>
                    <span class="total-score"><strong>73</strong>/100</span>
                </div>
                <button>
                    Continue
                </button>
            </div>
        </div>  
    </div>   
</body>
</html>
